{{extend 'grupos/grupo_base.html' }}

{{if action in ('criar','editar'):}}
  <div class="well">
    {{=form}}
  </div>
{{else:}}
  <div class="table-responsive">
  {{=TABLE(*render_fields(grupo,db,exclude=['foto'],tables=['grupo']),_class="table table-striped table-bordered")}}
  {{if True:}}
    <a href="{{=URL('grupos','grupo',args=(grupo.slug,), vars=dict(action='editar'))}}"
        class="btn btn-primary pull-right">
        <i class="ace-icon fa fa-edit"></i>
        Modificar dados
    </a>
    {{pass}}
  {{pass}}
  </div>
